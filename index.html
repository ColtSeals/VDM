<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novo Link - VDM EQP B</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f2f2f2;
  }
  .link-container {
    margin-top: 100px;
  }
  .link {
    font-size: 18px;
    text-decoration: none;
    color: #007bff;
    border: 2px solid #007bff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  .link:hover {
    background-color: #007bff;
    color: #fff;
  }
</style>
</head>
<body>
<div class="link-container">
  <a class="link" id="newLink" href="#">A partir desta data, clique aqui para usar o novo link VDM EQP B com layout bonito</a>
</div>

<script>
  // Verifica se a data atual Ã© igual ou posterior a 7 de fevereiro de 2024
  var currentDate = new Date();
  var releaseDate = new Date('2024-02-07');
  if (currentDate >= releaseDate) {
    document.getElementById("newLink").href = "https://coltseals.github.io/eqb/";
  }
</script>

</body>
</html>
